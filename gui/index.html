<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonnetto Chess</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <h1>tonnetto chess</h1>
  <main>
    <div id="game" style="display: none;">
      <div class="chessboard-container">
        <div id="chessboard"></div>
        <div id="end-overlay" style="display: none;">
          <p id="endgame-text"></p>
          <button id="play-again-button" class="submit-button">Play Again?</button>
        </div>
      </div>
      <p id="thinking">ready!</p>
    </div>
    

    <form id="settings">
      <fieldset class="form-group">
        <label class="settings-label">CHOOSE SIDE:</label>
        <div class="side-input-container">
          <label class="form-input"><input type="radio" name="playerColour" value="w" checked> White</label>
          <label class="form-input"><input type="radio" name="playerColour" value="b"> Black</label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="settings-label" for="difficulty">AI DIFFICULTY:</label>
        <input type="range" id="difficulty" class="form-input" name="difficulty" min="1" max="5" value="3" oninput="document.getElementById('difficulty-value').innerText = this.value;">
        <div class="slider-value">Level: <span id="difficulty-value">3</span></div>
      </fieldset>
      <fieldset class="form-group">
        <label class="settings-label" for="fen">STARTING FEN:</label>
        <input type="text" id="fen" name="fen" class="form-input" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
      </fieldset>
      <fieldset class="form-group">
        <label class="settings-label" for="piece-set">PIECE SET:</label>
        <select id="piece-set" name="pieceSet" class="form-input">
          <option value="open-chess-font">Classic</option>
          <option value="horsey">Horsey</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label class="settings-label" for="board-theme">BOARD THEME:</label>
        <select id="board-theme" name="boardTheme" class="form-input">
          <option value="classic">Classic</option>
          <option value="light">Light</option>
          <option value="neo">Neo</option>
        </select>
      </fieldset>
      <div class="button-container">
        <button class="submit-button" type="submit">Start Game</button>
      </div>
    </form>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
